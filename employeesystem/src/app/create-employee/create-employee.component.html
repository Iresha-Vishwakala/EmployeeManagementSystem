<h3>Create Employee</h3>

<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Second Name</label>
            <input type="text" class="form-control" id="secondName" required [(ngModel)]="employee.secondName"
                name="secondName">
        </div>

        <div class="form-group">
            <label for="name">Address</label>
            <input type="text" class="form-control" id="address" required [(ngModel)]="employee.address" name="address">
        </div>

        <div class="form-group">
            <label for="name">Mobile Number</label>
            <input type="number" class="form-control" id="mobileNo" required [(ngModel)]="employee.mobileNo"
                name="mobileNo">
        </div>

        <div class="form-group">
            <label for="name">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="employee.email" name="email">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>

    </form>

</div>

<div [hidden]="!submitted">
    <h4>You Submitted successfully!</h4>
</div>
