<h2>Employee Details</h2>

<hr />
<div *ngIf="employee">

    <div> <label><b>First Name: </b></label> {{employee.firstName}}</div>
    <div><label><b>Second Name: </b></label> {{employee.secondName}}</div>
    <div><label><b>Address: </b></label> {{employee.address}}</div>
    <div><label><b>Mobile Number: </b></label> {{employee.mobileNo}}</div>
    <div><label><b>Email: </b></label> {{employee.email}}</div>

</div>

<br><br>
<button (click)="list()" class="btn btn-primary">Back to Employee List</button>
